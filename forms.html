<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3 {
            color: blue;
            font-family: monospace;
            font-weight: bold;
            text-align: center;
            background-color: aqua;
           }  
           /*this is css command*/
    </style>
<title>Form</title>
</head>
<body>
   <h1>Forms ðŸ“ƒ in HTML</h1> 
   <!-- forms in html -->
    <form >
        <label>Name:</label>
        <input type="text" ></input>
        <br />
        <label>Email:</label>
        <input type="email"></input>
        <br />
        <button>submit </button>
    </form>
    <!-- types of css -->
     <!-- 1.inline -same tag itself we change properties
       2.internal-we use style tag in same html 
       3.external-outside the file(to connect seperate css file to html file)-->
    <h2 style="color: darkgreen; font-family: Arial">inline css</h2>
    <h3>This is internal css</h3>    
    <br />
    <link rel="stylesheet" href="style.css" />
    <h4>This is external css</h4>

</body>
</html>
