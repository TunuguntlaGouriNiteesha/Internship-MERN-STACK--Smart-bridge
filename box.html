<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <!-- box,model every element like heading,paragraph is inside the box
 the box contain the margin and padding -->
    <style>
        div {
            width: 200px;
            height: 100px;
            border:5px solid red;
            background-color: aquamarine;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }
        h2 {
            background-color: blue;
        }
        #second {
                background-color: green;
            }
        
    </style>
</head>
<body>
    <div>
        content
    </div>
    <hr />
    <h2>this is heading 1</h2>
    <h2 id="second">this is heading2</h2>
    <h2>this is heading3</h2>
    <h2>this is heading4</h2>
</body>
</html>
<!-- ids and class
 These are attributes inside the tags -->
